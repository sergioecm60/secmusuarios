<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SECM Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/auth.js"></script>
</head>
<body class="modern-login-body">
    <div class="theme-selector no-print">
        <button class="theme-btn light" title="Tema Claro"><i class="bi bi-sun-fill"></i></button>
        <button class="theme-btn dark" title="Tema Oscuro"><i class="bi bi-moon-fill"></i></button>
        <button class="theme-btn auto" title="Automatico"><i class="bi bi-circle-half"></i></button>
    </div>

    <main class="login-main-content">
        <div class="login-container">
            <div class="login-header">
                <div class="login-icon">
                    <i class="bi bi-shield-lock-fill"></i>
                </div>
                <h1>SECM Usuarios</h1>
                <small>Sistema Centralizado de Autenticacion</small>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username"><i class="bi bi-person-fill"></i> Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password"><i class="bi bi-lock-fill"></i> Contrasena</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="Ingrese su contrasena" required>
                        <button type="button" class="btn-icon toggle-password" title="Mostrar/ocultar">
                            <i class="bi bi-eye-fill"></i>
                        </button>
                    </div>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Recordarme</label>
                </div>

                <button type="submit" class="btn btn-login" id="btnLogin">
                    <span id="loginText"><i class="bi bi-box-arrow-in-right"></i> Iniciar Sesion</span>
                    <span id="loginSpinner" class="spinner d-none"></span>
                </button>
            </form>

            <div id="alertContainer" class="mt-3"></div>
        </div>
    </main>
